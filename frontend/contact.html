<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CodeCon Courses</title>
    <link rel="stylesheet" href="styles_contact.css">
</head>

<body>
    <header class="header">
        <h1 class="logo">CodeCon Courses</h1>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="./index.html" class="nav-link">Home</a></li>
                <li><a href="./courses.html" class="nav-link">Courses</a></li>
                <li><a href="./about.html" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions, feedback, or inquiries, please feel free to contact us using the form below.</p>
        </section>
        <section>
            <h2>Contact Form</h2>
            <form action="https://codeconcourses.duckdns.org:5555/addContact" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CodeCon Courses. All rights reserved.</p>
    </footer>
</body>

</html>
