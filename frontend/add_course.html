<!-- add_course.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - CodeCon Courses</title>
    <link rel="stylesheet" href="styles_add_course.css">
</head>

<body>
    <header>
        <h1>Add New Course</h1>
    </header>
    <main>
        <section>
            <div id="notification-bar">
                <span id="notification-message"></span>
                <button onclick="closeNotification()">Close</button>
            </div>
            <h2>Course Details</h2>
            <video id="invisible-media-player" style="display: none;" muted>
                <source src="" type="video/mp4" id="video-source">
                Your browser does not support the video tag.
            </video>
            <form id="course-form">
                <label for="name">Course Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="instructor">Instructor:</label>
                <input type="text" id="instructor" name="instructor" required>
                <label for="course_image" name="course_image">Image:</label>
                <input type="file" id="image" name="image" accept=".png" required>
                <label for="description" name="description">Desription:</label>
                <input type="text" id="description" name="description" accept=".png" required>
                <h3>Sections:</h3>
                <div id="sections">
                    <!-- Section fields will be dynamically added here -->
                </div>
                <button type="button" onclick="addSection()">Add Section</button>
                <button type="submit">Save Course</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CodeCon Courses. All rights reserved.</p>
    </footer>
    <script src="script_add_course.js"></script>
</body>

</html>
